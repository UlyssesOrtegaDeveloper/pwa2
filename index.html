<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link rel="manifest" crossorigin="use-credentials" href="./manifest.json"/>
    
    <title>DeliveryBeta</title>
</head>
<body>

    <header>
        <nav id="idContenedorNavMobile" class="mixin-NAV">
            
            <!-- Top Mobile -->
            <ul class="mixin-NAV-Top-Mobile">
                <li>
                    <span id="idNavAppName">Delivery</span>
                </li>
            </ul>

            <!-- Bottom mobile -->
            <ul id="idFooterMobile" class="mixin-NAV-Bottom-mobile">
                
                <li class="icono-footer-activo" data-itemNavBottomMobile="0" data-titulo="Ruta">
                    <i class="fas fa-truck" data-itemNavBottomMobile="0" data-titulo="Ruta"></i><br>
                    <p data-itemNavBottomMobile="0" data-titulo="Ruta">Ruta</p>
                </li>
        
                <li data-itemNavBottomMobile="1" data-titulo="Estadisticas">
                    <i class="far fa-copy" data-itemNavBottomMobile="1" data-titulo="Estadisticas"></i><br>
                    <p data-itemNavBottomMobile="1" data-titulo="Estadisticas">Estadisticas</p>
                </li>
        
                <li data-itemNavBottomMobile="2" data-titulo="Resumen">
                    <i class="far fa-calendar" data-itemNavBottomMobile="2" data-titulo="Resumen"></i><br>
                    <p data-itemNavBottomMobile="2" data-titulo="Resumen">Resumen</p>
                </li>
                
                <li data-itemNavBottomMobile="3" data-titulo="Delivery">
                    <i class="fas fa-clipboard-list" data-itemNavBottomMobile="3" data-titulo="Delivery"></i><br>
                    <p data-itemNavBottomMobile="3" data-titulo="Delivery">vacio</p>
                </li>
                
                <li data-itemNavBottomMobile="4" data-titulo="Delivery">
                    <i class="fas fa-hammer" data-itemNavBottomMobile="4" data-titulo="Delivery"></i><br>
                    <p data-itemNavBottomMobile="4" data-titulo="Delivery">vacio</p>
                </li>
        
                <li data-itemNavBottomMobile="5" data-titulo="Delivery" class="inactivo">
                    <i class="fas fa-hammer" data-itemNavBottomMobile="5" data-titulo="Delivery"></i><br>
                    <p data-itemNavBottomMobile="5" data-titulo="Delivery">vacio</p>
                </li>
            </ul>
            
        </nav>
    </header>

    <!---------------------------------------------------------------->
    <!--                        LOADING                             -->
    <!---------------------------------------------------------------->

    <div class="grid-2x grid-between contenedor-selects">
        <select name="empresa" id="empresa">
            <option value="rhenus">Rhenus</option>
            <option value="vectio">Vectio insular</option>
        </select>
        
        <div class="container-selects">
            <select name="mes" id="mes">
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
            <select name="ano" id="ano">
                <option value="2021">2021</option>
                <!-- <option value="2022">2022</option> -->
            </select>
        </div>
    </div>

    <div class="spinner-wrapper">
        <div class="spinner"></div>
    </div>

    <div id="message"></div>

    <!---------------------------------------------------------------->
    <!--                        SECTIONS                            -->
    <!---------------------------------------------------------------->
    <main>
        <section id="idSection_0" class="section-activo">
            <div class="insertarHtml"></div>
        </section>

        <section id="idSection_1">1</section>

        <section id="idSection_2">2</section>

        <section id="idSection_3">3</section>

        <section id="idSection_4">4</section>
    </main>


    <!---------------------------------------------------------------->
    <!--                         MODALS                             -->
    <!---------------------------------------------------------------->
    <div id="idModal" class="modal">
        
        <div class="fondo-oscuro-modal"></div>
        
        <div class="modal-bottom">
            <div class="cerrar-modal">
                <span><!-- dejar vacio --></span>
                <span>Observaciones</span>
                <span>
                    <i class="fas fa-times" data-modal="cerrar" data-modalSide="modal-bottom"></i>
                </span>
            </div>

            <ul id="obsModalHTML">
                <!-- insert html -->
            </ul>

        </div>
    </div>


    <!---------------------------------------------------------------->
    <!--                         Scripts                             -->
    <!---------------------------------------------------------------->
    
    <script type="module" src="./assets/js/app.js"></script>
    <script src="./assets/js/pwa.js"></script>

    <script src="./assets/js/main.js"></script>
    
    <!-- <script src="./assets/js/modules/apix.js"></script> -->
    <!-- <script src="./assets/js/fetch.js"></script> -->
    <!-- <script type="module" src="./assets/js/eventos.js"></script> -->

    

</body>
</html>
